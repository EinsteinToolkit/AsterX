# Choose an agent virtual image
pool:
  vmImage: ubuntu-16.04
container:
  image: eschnett/cactus-amrex

steps:
- script: |
    set -euxo pipefail
    wget https://raw.githubusercontent.com/gridaphobe/CRL/ET_2019_03/GetComponents
    chmod a+x GetComponents
    ./GetComponents --parallel amrex.th
    cp /cactus/defs.local.init Cactus/simfactory/etc
    cp /cactus/docker.ini Cactus/simfactory/mdb/machines
    cp /cactus/ubuntu.cfg Cactus/simfactory/mdb/optionlists
    cp /cactus/docker.sub Cactus/simfactory/mdb/submitscripts
    cp /cactus/docker.run Cactus/simfactory/mdb/runscripts
  displayName: Download Cactus
- script: |
    set -euxo pipefail
    cd Cactus
    ./simfactory/bin/sim build -j2 --thornlist=/cactus/amrex.th
  displayName: Build Cactus
